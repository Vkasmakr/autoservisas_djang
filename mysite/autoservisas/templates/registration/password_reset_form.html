<!-- this will be shown if user choses reset password option. File is automatically detected and used by django if
named 'password_reset_form' and is inside  registration fodel-->

{% extends "base.html" %}
{% block content %}
<form action="" method="post">
  {% csrf_token%}
  {% if form.email_errors%}
  {{form.email_errors}}
  {%endif%}
  <p>{{form.email}}</p>
  <input type="submit" class="btn btn-default btn-lg" value="Reset Password"/>
</form>


{% endblock %}
