{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ištrinti Uzsakyma</legend>
            <h2>Ar tikrai norite ištrinti uzsakyma su ID: {{ uzsakymoeilute.pk }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Taip, ištrinti</button>
            <a class="btn btn-outline-secondary" href="{% url 'my-order' object.id %}">Atšaukti</a></div>
    </form>
</div>
{% endblock content %}
