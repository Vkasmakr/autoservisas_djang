{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Kurti/Redaguoti uzsakymo eilute</legend>
      {{ form | crispy }}
      <button class="btn btn-outline-info" type="submit">Issaugoti</button>
    </fieldset>
  </form>
</div>

{% endblock %}
